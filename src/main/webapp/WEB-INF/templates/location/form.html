    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="context-path" th:content="@{/}"/>

<body class="nav-md">
<div class="container body">
    <div class="main_container">


        <!-- top navigation -->
        <div th:replace="headerFragment :: header"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">

            <div class="row">
                <div class="col-md-12">
                    <div class="top-pagination">
                        <div class="page-title">
                            <div class="title_left">
                                <h4>Add Location</h4>
                            </div>
                            <div class="title_right">

                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <form  th:action="@{/location/show}" onsubmit="return validtionCheck();" th:object="${locationForm}" method="post">
                <input id="locationId" type="hidden" th:field="*{locationId}"/>

                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="control-group">
                            <span><label >Location</label></span>
                            <br clear="all"/><br clear="all"/>
                            <div class="select" id="show_sub_categories">
                                <select name="search_category"  class="parent" th:field="*{parentId}">
                                    <option th:value="0" th:text="NONE"></option>
                                    <option th:each="location : ${locationCBox}"
                                            th:value="${location.locationId}"
                                            th:text="${location.name}">
                                    </option>
                                </select>
                                <div class="select__arrow"></div>
                            </div>
                            <br clear="all"/><br clear="all"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 col-sm-8 col-xs-12">
                        <div class="col-3 input-effect">
                            <input class="effect-16" type="text" id="name" onchange="nameOnChange();"  th:field="*{name}" th:readonly="*{locationId != null}">
                            <label style="">Location Name</label>
                            <span class="focus-border"></span>
                            <span style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                            <span  id="name_error" style="color: red;display: none"></span>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="col-3 input-effect">
                            <input class="effect-16" type="text" id="code" onchange="codeOnChange();" th:field="*{code}" th:readonly="*{locationId != null}">
                            <label style="">Code </label>
                            <span class="focus-border"></span>
                            <span style="color: red;" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"/>
                            <span  id="code_error" style="color: red;display: none"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12">

                    </div>
                </div>

            </form>


        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>

<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- Fasth:tClic@{/ -->
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>

<script th:src="@{/vendors/morris.js/morris.min.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{/build/js/custom.js}"></script>
<script th:src="@{/js/location/location_form_validation.js}"></script>

<!-- Script here -->

<script>
    // JavaScript for label effects only
    $(window).load(function () {
        if ($('#locationId').val() != '') {
            $(".input-effect input").addClass("has-content")
        } else {
            $(".col-3 input").val("");
        }

        $(".input-effect input").focusout(function () {
            if ($(this).val() != "") {
                $(this).addClass("has-content");
            } else {
                $(this).removeClass("has-content");
            }
        })
    });


    //custom input file
    $(function () {

        // We can attach the `fileselect` event to all file inputs on the page
        $(document).on('change', ':file', function () {
            var input = $(this),
                numFiles = input.get(0).files ? input.get(0).files.length : 1,
                label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
            input.trigger('fileselect', [numFiles, label]);
        });

        // We can watch for our custom `fileselect` event like this
        $(document).ready(function () {
            $(':file').on('fileselect', function (event, numFiles, label) {

                var input = $(this).parents('.input-group').find(':text'),
                    log = numFiles > 1 ? numFiles + ' files selected' : label;

                if (input.length) {
                    input.val(log);
                } else {
                    if (log) alert(log);
                }

            });
        });

    });


</script>


</body>
</html>
