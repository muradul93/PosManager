<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="context-path" th:content="@{/}"/>
    <title>Add Company</title>
    <script th:src="@{/webjars/jquery/3.1.0/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/jquery-ui-themes/1.11.4/excite-bike/jquery-ui.css}">
    <script th:src="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.js}"></script>
    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">

    <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.css}" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/css/input-style.css}">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">


    <script>
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        $.noConflict();
        jQuery(document).ready(function ($) {

            $("#expireDate_str").datepicker({
                changeMonth: true,
                changeYear: true
            });

        });




    </script>



</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">


        <!-- top navigation -->
        <div th:replace="headerFragment :: header"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">

            <div class="row">
                <div class="col-md-12">
                    <div class="top-pagination">
                        <div class="page-title">
                            <div class="title_left">
                                <h4>Add Company </h4>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <form name="form" class="forms-basic" th:action="@{/company/register}" th:object="${companyDetails}"
                  method="post">
                <input id="id" type="hidden" th:field="*{id}"/>


                <div class="row">

                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="col-3 input-effect">
                            <input class="effect-16" type="text" id="companyName" placeholder=""
                                   onchange="nameOnChangeVan();" th:field="*{companyName}">
                            <label style="">Company Name<span style="color: red">*</span></label>
                            <span class="focus-border"></span>
                            <span style="color: red;" th:if="${#fields.hasErrors('companyName')}"
                                  th:errors="*{companyName}">Name Error</span>
                            <span id="name_error" style="color: red;display: none"></span>


                        </div>
                    </div>


                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="col-3 input-effect">
                            <input class="effect-16" type="text" id="code" placeholder="" onchange="codeOnChangeVan();"
                                   th:field="*{code}">
                            <label style="">Code<span style="color: red">*</span></label>
                            <span class="focus-border"></span>
                            <span style="color: red;" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">code Error</span>
                            <span id="code_error" style="color: red;display: none"></span>
                            <span th:if="${exist != null}" style="color: red;">Code Already Existed</span>

                        </div>
                    </div>


                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="col-3 input-effect">
                            <input class="effect-16" type="text" id="branchName" placeholder=""
                                   onchange="vanNumberOnChanges();" th:field="*{branchName}">
                            <label style="">Branch Name<span style="color: red">*</span></label>
                            <span class="focus-border"></span>
                            <span style="color: red;" th:if="${#fields.hasErrors('branchName')}"
                                  th:errors="*{branchName}">vanNumber Error</span>
                            <span id="branchName_error" style="color: red;display: none"></span>

                        </div>
                    </div>


                </div>

                <div class="row">

                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="control-group">
                            <label style="">Valid <span style="color: red">*</span></label>
                            <div class="select">
                                <select id="valid" onchange="validChangeVan();" name="valid">
                                    <option value="0">False</option>
                                    <option value="1">True</option>

                                </select>
                                <div class="select__arrow"></div>
                            </div>
                            <span id="vanTypeId_error" style="color: red;display: none"></span>
                        </div>
                    </div>




                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="col-3 input-effect">
                            <input class="effect-16" type="text" id="expireDate_str" onchange="driverNameOnChanges()"
                                   placeholder="" th:field="*{expireDate_str}">
                            <label style="">Expire Date <span style="color: red"></span></label>
                            <span class="focus-border"></span>
                            <span style="color: red;" th:if="${#fields.hasErrors('expireDate_str')}"
                                  th:errors="*{expireDate_str}">altContact Error</span>
                            <span id="expireDate_str_error" style="color: red;display: none"></span>

                        </div>
                    </div>





                </div>


                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>


        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">

            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Booth:tstra@{/ -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- Fasth:tClic@{/ -->
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<!-- NPrth:ogres@{/ -->
<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
<script th:src="@{/vendors/Chart.js/dist/Chart.min.js}"></script>
<script th:src="@{/vendors/raphael/raphael.min.js}"></script>
<script th:src="@{/vendors/morris.js/morris.min.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{/build/js/custom.js}"></script>
<script th:src="@{/js/Van/van_form_validation.js}"></script>

<!-- Script here -->

<!--JavaScript for label effects only-->

<script>
$(window).load(function(){


if($('#price_details_id').val() != ''){
$(".input-effect input").addClass("has-content")
}else{
$(".col-3 input").val("");
}



$(".input-effect input").focusout(function(){
if($(this).val() != ""){
$(this).addClass("has-content");
}else{
$(this).removeClass("has-content");
}
})

$('#expireDate_str').focusout(function(){

$(this).addClass("has-content");


})

$('#manufactureDateStr').focusout(function(){

$(this).addClass("has-content");


})
});
</script>


</body>
</html>
