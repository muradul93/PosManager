
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="context-path" th:content="@{/}"/>
      <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
      <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>


      <script th:src="@{/webjars/jquery/3.1.0/jquery.min.js}"></script>
      <link rel="stylesheet" th:href="@{/webjars/jquery-ui-themes/1.11.4/excite-bike/jquery-ui.css}">
      <script th:src="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.js}"></script>

    <title>Bank Information </title>
    
    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">

     <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.css}" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/css/input-style.css}">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

      <script>
          $.noConflict();
          jQuery(document).ready(function ($) {

              $("#startDate").datepicker({
                  changeMonth:true,
                  changeYear:true
              });


              $("#endDate").datepicker({
                  changeMonth:true,
                  changeYear:true
              });

          });

      </script>
 
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">


        <!-- top navigation -->
        <div th:replace="headerFragment :: header"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
         
              <div class="row">
                  <div class="col-md-12">
                    <div class="top-pagination">
                      <div class="page-title">
                        <div class="title_left">
                          <h4>Add Bank Information</h4>
                        </div>

                      </div>
                    </div>
                  </div>
              </div>


            <form action="#" th:action="@{/bankInfo/show}" th:object="${bankInfo}" method="post">
                <input id="roleId" type="hidden" th:field="*{id}" />
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="col-3 input-effect">
                          <input class="effect-16" type="text" th:field="*{name}">
                          <label style="">Bank Name
                          </label>
                          <span class="focus-border"></span>
                            <span style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="col-3 input-effect">
                            <input class="effect-16" type="text" th:field="*{accountName}" >
                            <label  style="">Account Name</label>
                            <span class="focus-border"></span>
                            <span style="color: red;" th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}"/>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="col-3 input-effect">
                            <input class="effect-16" type="text" th:field="*{accountNumber}">
                            <label style="">Account number
                            </label>
                            <span class="focus-border"></span>
                            <span style="color: red;" th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"/>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="col-3 input-effect">
                            <input class="effect-16" type="text" th:field="*{branchName}" >
                            <label  style="">Branch Name
                            </label>
                            <span class="focus-border"></span>
                            <span style="color: red;" th:if="${#fields.hasErrors('branchName')}" th:errors="*{branchName}"/>
                        </div>
                    </div>

                </div>

                
                <div class="row">
                   <div class="col-md-6 col-sm-6 col-xs-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>



              </form>

           

         
        </div>
        <!-- /page content -->

       <!--  footer content
        <footer>
          <div class="pull-right">
            Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
          </div>
          <div class="clearfix"></div>
        </footer>
         /footer content-->
      </div>
    </div>

    <!-- jQuery -->
    <script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
    <!-- Booth:tstra@{/ -->
    <script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- Fasth:tClic@{/ -->
    <script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
    <!-- NPrth:ogres@{/ -->
    <script th:src="@{/vendors/nprogress/nprogress.js}"></script>
                <script th:src="@{/vendors/Chart.js/dist/Chart.min.js}"></script>
    <script th:src="@{/vendors/raphael/raphael.min.js}"></script>
    <script th:src="@{/vendors/morris.js/morris.min.js}"></script>
    
    <!-- Custom Theme Scripts -->
    <script th:src="@{/build/js/custom.js}"></script>

    <!-- Script here -->
   
    <script>
    // JavaScript for label effects only
      $(window).load(function(){
          if($('#roleId').val() != ''){
              $(".input-effect input").addClass("has-content")
          }else {
              $(".col-3 input").val("");
          }
        
        $(".input-effect input").focusout(function(){
          if($(this).val() != ""){
            $(this).addClass("has-content");
          }else{
            $(this).removeClass("has-content");
          }
        })
      });



    </script>




  </body>
</html>
