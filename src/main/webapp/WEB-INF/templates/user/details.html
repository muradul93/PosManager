  <body class="nav-md">
    <div class="container body">
      <div class="main_container">


        <!-- top navigation -->
          <div th:replace="headerFragment :: header"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
         
              <div class="row">
                  <div class="col-md-12">
                    <div class="top-pagination">
                      <div class="page-title">
                        <div class="title_left">
                          <h4>[[${#httpServletRequest.remoteUser}]]'s Details</h4>
                        </div>
                        <div class="title_right">
                          <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                            <!--<div class="input-group">
                              <input type="text" class="form-control" placeholder="Search for...">
                              <span class="input-group-btn">

                              </span>
                            </div>-->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>


            <form id="formuser"  >
                <input id="userId" type="hidden" th:field="${myUser.id}" />

                <div class="row">

                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="col-3 input-effect">
                            <label>Username</label>
                            <input readonly class="effect-16" type="text" th:value="${myUser.email}">
                            <span class="focus-border"></span>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="col-3 input-effect">
                            <label>Role</label>
                            <input readonly class="effect-16" type="text" th:value="${#strings.substring(myUser.role,5)}">
                            <span class="focus-border"></span>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="col-3 input-effect">
                            <label>Responsible Person</label>
                            <input readonly class="effect-16" type="text" th:value="${myUser.hrEmployeeInfo != null ? myUser.hrEmployeeInfo.empName : myUser.dealer.name }">
                            <span class="focus-border"></span>
                        </div>
                    </div>
                </div>



                
                <div class="row">
                   <div class="col-md-4 col-sm-4 col-xs-12">
                      <a th:href="@{${'/user/edit/' + myUser.id}}"  class="btn btn-primary">Edit Your Information</a>
                    </div>
                </div>

              </form>

           

         
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
          </div>
          <div class="clearfix"></div>
