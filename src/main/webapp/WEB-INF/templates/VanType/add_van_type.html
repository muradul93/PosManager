<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="context-path" th:content="@{/}"/>
    <title>Add New Van Type</title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">

    <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.css}" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/css/input-style.css}">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">


        <!-- top navigation -->
        <div th:replace="headerFragment :: header"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">

            <div class="row">
                <div class="col-md-12">
                    <div class="top-pagination">
                        <div class="page-title">
                            <div class="title_left">
                                <h4 >Add Van Type</h4>
                            </div>

                        </div>
                    </div>
                </div>
            </div>



            <form name="form" class="forms-basic" onsubmit="return validationCheckVanType();" th:action="@{/VanType/show}" th:object="${vanType}"
                  method="post">
                <input id="organization_type_id" type="hidden" th:field="*{id}"/>

                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="col-3 input-effect">
                            <input class="effect-16" type="text" id="name" placeholder="" onchange=" nameOnChangeVanType();" th:field="*{name}">
                            <label style="" > Van Type Name<span style="color: red">*</span></label>
                            <span class="focus-border"></span>
                            <span style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                            <span id="name_error" style="color: red;display: none"></span>

                        </div>
                    </div>




                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="col-3 input-effect">
                            <input class="effect-16" type="text" id="code" placeholder="" onchange="codeOnChangeVanType();" th:field="*{code}">
                            <label style="" >Van Type Code<span style="color: red">*</span></label>
                            <span class="focus-border"></span>
                            <span style="color: red;" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">code Error</span>
                            <span id="code_error" style="color: red;display: none"></span>

                        </div>
                    </div>





                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="col-3 input-effect">
                            <input class="effect-16" type="text" placeholder="" th:field="*{description}">
                            <label>Van Description </label>
                            <span class="focus-border"></span>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>


        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">

            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Booth:tstra@{/ -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- Fasth:tClic@{/ -->
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<!-- NPrth:ogres@{/ -->
<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
<script th:src="@{/vendors/Chart.js/dist/Chart.min.js}"></script>
<script th:src="@{/vendors/raphael/raphael.min.js}"></script>
<script th:src="@{/vendors/morris.js/morris.min.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{/build/js/custom.js}"></script>
<script th:src="@{/js/VanType/vanType_form_validation.js}"></script>

<!-- Script here -->

<script>
    // JavaScript for label effects only
    $(window).load(function () {

        if($('#organization_type_id').val() != ''){
            $(".input-effect input").addClass("has-content")
        }else{
            $(".col-3 input").val("");
        }

        $(".input-effect input").focusout(function () {
            if ($(this).val() != "") {
                $(this).addClass("has-content");
            } else {
                $(this).removeClass("has-content");
            }
        })
    });


    //custom input file
    $(function () {

        // We can attach the `fileselect` event to all file inputs on the page
        $(document).on('change', ':file', function () {
            var input = $(this),
                numFiles = input.get(0).files ? input.get(0).files.length : 1,
                label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
            input.trigger('fileselect', [numFiles, label]);
        });

        // We can watch for our custom `fileselect` event like this
        $(document).ready(function () {
            $(':file').on('fileselect', function (event, numFiles, label) {

                var input = $(this).parents('.input-group').find(':text'),
                    log = numFiles > 1 ? numFiles + ' files selected' : label;

                if (input.length) {
                    input.val(log);
                } else {
                    if (log) alert(log);
                }

            });
        });

    });
</script>


</body>
</html>
